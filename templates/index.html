<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>
    <h1>Upload a CSV File to Remove Duplicates</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose File:</label>
        <input type="file" id="file" name="file">
        <button type="submit">Upload and Process</button>
    </form>

    <h1>Paste Text to Remove Duplicates</h1>
    <form action="/deduplicate_text" method="post">
        <label for="text">Enter Text:</label><br>
        <textarea id="text" name="text" rows="10" cols="50"></textarea><br>
        <button type="submit">Process Text</button>
    </form>
</body>
</html>
