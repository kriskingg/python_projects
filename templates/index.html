<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Remove Duplicates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/instructions">Instructions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Remove Duplicates</h1>

        <!-- Upload Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Upload a CSV File</div>
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose File:</label>
                        <input type="file" name="file" class="form-control" id="file" required>
                    </div>
                    <button type="submit" class="btn btn-success">Upload and Process</button>
                </form>
            </div>
        </div>

        <!-- Text Input Section -->
        <div class="card">
            <div class="card-header bg-secondary text-white">Paste Text to Remove Duplicates</div>
            <div class="card-body">
                <form action="/process_text" method="post">
                    <div class="mb-3">
                        <label for="text" class="form-label">Enter Text:</label>
                        <textarea name="text" rows="6" class="form-control" id="text" placeholder="Paste your CSV data here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Process Text</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Remove Duplicates Tool | <a href="/instructions" class="text-white">Instructions</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
